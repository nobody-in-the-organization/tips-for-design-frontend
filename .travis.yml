language: node_js
node_js: stable
# Travis-CI Caching
cache:
  directories:
    - node_modules
# S: Build Lifecycle
install:
  - npm install
before_script:
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git clone --branch gh-pages https://${GH_REF} dist

script:
  # - npm run build
after_script:
  - npm run build
  - cd ./dist
  # - git init
  # - git config user.name "${U_NAME}"
  # - git config user.email "${U_EMAIL}"
  - git add .
  - git commit -m "Update app"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" gh-pages:${P_BRANCH}
# E: Build LifeCycle
branches:
  only:
    - master
